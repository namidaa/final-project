<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
    </head>
    <style>
      .checked{
         text-decoration: line-through;
      }
    </style>
    <body>
         <h1>My To-Do's</h1>
         <input placeholder = "hello" type = "text" id = "input">
         <button id = "addBtn">Add To List</button>
         <div id= "content"></div>
          <script>
              document.getElementById('content').innerHTML = localStorage.getItem('listItems');
              document.getElementById('addBtn').addEventListener('click',function(){
                  var a = document.createElement('li') 

                  var c = document.createElement('input');
                   c.setAttribute('type' , 'checkbox')
                   c.addEventListener('change', checkItem)
                   a.append(c)

                  a.append(document.getElementById('input').value);

                  var b = document.createElement('button');
                  b.addEventListener('click', removeItem)
                   b.innerHTML = "X"
                   a.append(b)

                   

                  document.getElementById('content').append(a);
                  localStorage.setItem('listItems', document.getElementById('content').innerHTML)
              })    
              function removeItem(){
                 this.parentNode.remove()  
                 localStorage.setItem('listItems', document.getElementById('content').innerHTML)           
                  } 
                 function checkItem(){
                     this.parentNode.classList.toggle('checked')
                 }
          </script>
     </body>\
</html>
